<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A simple clock</title>
</head>
<body>
    <span id="setScheduleDateMain"></span>
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery,npm/moment,npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script>
    /**
     * Get date & time.
     * -------------------------------------------------------------------------
     */

    function extJS_getTime() {
        let getScheduleDateMain = moment().tz('Europe/Paris').format('HH:mm:ss');
        let $elScheduleDateMain = $('#setScheduleDateMain');
        let updateTime = 1000;

        $elScheduleDateMain.text(getScheduleDateMain);

        setTimeout(extJS_getTime, updateTime);
    }

    jQuery(document).ready(function(){
        extJS_getTime();
    });
    </script>
</body>
</html>
