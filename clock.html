<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>
</head>
<body translate="no" >
  <div id="outputD"></div>
  <div id="outputT"></div>
  <script src='https://momentjs.com/downloads/moment.js'></script>
  <script src='https://momentjs.com/downloads/moment-timezone.js'></script>
  <script>
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);
    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();
var outputT = document.getElementById("outputT");
if (urlParams["style"]) outputT.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
var outputD = document.getElementById("outputD");
if (urlParams["style"]) outputD.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
var c;
setInterval(
c = function() {
    outputT.innerText = moment().tz('Europe/Moscow').format('HH:mm:ss');
	outputD.innerText = moment().tz('Europe/Moscow').format('DD/MM/YYYY');
}, 1000);
c();
  </script>
</body>
</html>
